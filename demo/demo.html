<DOCTYPE HTML>
<html>
	<head>
		<script type="text/javascript" src="../js/time-delta.js"></script>
	</head>
	<body>
		<p>The year 2015 <span id="time-1">starts on January 1st, 2015</span>.</p>
		<p>The year 2017 <span id="time-2">starts on January 1st, 2016</span>.</p>
		<script>
			display(
				"time-1", 
				new Date("2015-01-01T00:00:00"), 
				"starts in {wk-c} weeks, {day} days, {hr} hours, {min} minutes and {sec} seconds",
				"started {wk-c} weeks, {day} days, {hr} hours, {min} minutes and {sec} seconds ago"
			);
			display(
				"time-2", 
				new Date("2017-01-01T00:00:00"), 
				"starts in {wk-c} weeks, {day} days, {hr} hours, {min} minutes and {sec} seconds",
				"started {wk-c} weeks, {day} days, {hr} hours, {min} minutes and {sec} seconds ago"
			);
		</script>
	</body>
</html>
