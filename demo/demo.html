<DOCTYPE HTML>
<html>
	<head>
		<script type="text/javascript" src="../js/time-delta.js"></script>
	</head>
	<body>
		<p>The year 2015 <span id="time-1">starts on January 1st, 2015</span>.</p>
		<p>The year 2017 <span id="time-2">starts on January 1st, 2016</span>.</p>
		<p>My 19th birthday <span id="time-3">is on April 18th, 2016</span>.</p>
		<script>
			display(
				// Id of the element in which to display the countdown
				"time-1",
				
				// The date/ time to count down to
				new Date("2015-01-01T00:00:00"),
				
				// The date's offset from UTC, in hours (New York, for example, would be -5)
				0,
				
				// The format string for before the date
				"starts in {wk-c} week[{wk}!=1:s], {day} day[{day}!=1:s], {hr} hour[{hr}!=1:s], {min} minute[{min}!=1:s] and {sec} second[{sec}!=1:s]",
				
				// The format string for after the date
				"started {wk-c} week[{wk}!=1:s], {day} day[{day}!=1:s], {hr} hour[{hr}!=1:s], {min} minute[{min}!=1:s] and {sec} second[{sec}!=1:s] ago"
			);
			
			display(
				"time-2", 
				new Date("2017-01-01T00:00:00"),
				0,
				"starts in {wk-c} week[{wk}!=1:s], {day} day[{day}!=1:s], {hr} hour[{hr}!=1:s], {min} minute[{min}!=1:s] and {sec} second[{sec}!=1:s]",
				"started {wk-c} week[{wk}!=1:s], {day} day[{day}!=1:s], {hr} hour[{hr}!=1:s], {min} minute[{min}!=1:s] and {sec} second[{sec}!=1:s] ago"
			);
			
			display(
				"time-3",
				new Date(Date.UTC(2015,11,10,23,0,0)),
				1,
				"is <span style=\"color:red;\">{day-c}</span> day[{day-c}!=1:s] and <span style=\"color:red;\">{hr}</span> hour[{hr}!=1:s] from now {min}",
				"was <span style=\"color:red;\">{day-c}</span> day[{day-c}!=1:s] ago"
			);
		</script>
	</body>
</html>
